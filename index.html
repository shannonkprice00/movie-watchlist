<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- The following link is throwing an error...I've commented it out to see if we need it -->
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> -->
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Watch List</title>
</head>
<header>
    <h1 id="movie-watchlist">Movie Watch-List</h1>
</header>

<body>
    <div class="row">
        <!-- This is our search box -->
      <div id="Search" class="col s12 m4 l3">
        <div class="row">
            <div id="Card" class="col s12 m6">
              <div class="card-blue-grey-darken-1">
                <div class="card-content-white-text">
                  <span class="card-title">Movie Search</span>
                  <p id="searchby">Search by Title, Actor, Genre, Or Year.</p>
                </div>
                <div class="card-action">
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <div class="searchBtnContainer">
                              <button id="title-search-btn-small" class="btn">Title</button>
                              <button id="actor-search-btn-small" class="btn">Actor</button>
                              <button id="genre-search-btn-small" class="btn">Genre</button>
                              <button id="year-search-btn-small" class="btn">Year</button>
                            </div>
                            <div id="textarea-container">
                              <textarea id="textarea1" class="materialize-textarea"></textarea>
                              <label id="textLabel" for="textarea1">Title, Actor, Genre, or Year..</label>
                            </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <!-- This is our submit button -->
                  <button id="movie-title-search-btn" class="btn waves-effect waves-light" type="submit" name="action">SUBMIT
                    <i class="material-icons right">Search</i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- My Movie List  -->
          <div id="saved-movie-list" class="container">
            <h2 id="movielist">My Movie List</h2>
            <hr> 
            <ul id="sortable">
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
                <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
              </ul>
         
          </div>
       
        </div>



      <div id="search-results-div" class="col s12 m8 l9"> 
        <h3 id = "search-results-h3">Search Results</h3>
        <div id="image-div"></div>

          <ul id="search-results-list"></ul>
          <div id="wikipedia"></div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
  } );
  </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
